<div align="center"><p>天氣蠻糟糕的，地中海氣候沒有理想中的穩定，每天睡醒都會擔心是否又變了天。<br>
  天意難為，它要變，我能耐它何？頂多掛個晴天娃娃在車上祈禱放晴。</p>
  <p>應該沒多少人搭過TGV高速火車吧，特色大概是『價錢貴、速度快、車子穩、座位小（2等艙）』。</p>
  <p>
    <iframe width="420" height="315" src="http://www.youtube.com/embed/dQssvNm1wkc" frameborder="0" allowfullscreen></iframe>
  </p>
  <p>村上春樹的書，三部曲的系列『預言鳥』，相當好看，是休息日的精神糧食。<br>
  休息只是為了休息，更長遠的路是明天的事，現在不去想。</p>
